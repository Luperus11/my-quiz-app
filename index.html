<body>
    <div class="container my-4">
        <div id="login-section">
            <div class="card p-4">
                <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>

    <div id="alert-container"></div>
    
    <div class="modal fade" id="historyModal" tabindex="-1"><div class="modal-dialog modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">คำศัพท์ที่ทบทวนไปในรอบนี้</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="history-modal-body"></div></div></div></div>
    <div class="modal fade" id="startSessionModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">เริ่มรอบทบทวน (โหมดฟัง)</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label for="category-select" class="form-label">เลือกชุดคำศัพท์</label><select id="category-select" class="form-select"><option value="all">ทบทวนทั้งหมด</option><option value="due">เฉพาะที่ถึงรอบทวน (วันนี้)</option><option value="custom_date">เลือกวันที่ต้องการทบทวน...</option></select></div><div class="mb-3 hidden" id="custom-date-picker-container"><label for="custom-date-picker" class="form-label">เลือกวันที่</label><input type="date" id="custom-date-picker" class="form-control"></div><div class="mb-3"><label for="direction-select" class="form-label">เลือกลำดับการอ่าน</label><select id="direction-select" class="form-select"><option value="en-th">อ่านอังกฤษ -> อ่านไทย</option><option value="th-en">อ่านไทย -> อ่านอังกฤษ</option></select></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button><button type="button" id="confirm-start-btn" class="btn btn-primary">เริ่มต้น</button></div></div></div></div>
    <template id="template-main-menu"><div class="card"><div class="card-body"><div class="d-flex justify-content-between align-items-center mb-4"><h5 class="mb-0" id="welcome-message"></h5><button id="logout-btn" class="btn btn-sm btn-outline-danger">ออกจากระบบ</button></div><div class="text-center p-2"><h1 class="text-primary mb-3">เว็บทบทวนคำศัพท์</h1><p class="text-muted mb-4">เลือกเมนูเพื่อเริ่มต้น</p><div class="d-grid gap-3"><button id="start-new-btn" class="btn btn-primary btn-lg"><i class="bi bi-stars"></i> เริ่มทำแบบทดสอบ</button><button id="manage-btn" class="btn btn-outline-secondary"><i class="bi bi-gear-fill"></i> จัดการข้อมูล</button><button id="dashboard-btn" class="btn btn-outline-info"><i class="bi bi-graph-up"></i> ดูสถิติ</button></div></div></div></div></template>
    <template id="template-test"><div class="card"><div class="card-header bg-primary text-white d-flex justify-content-between align-items-center"><h3 id="session-title" class="fs-5 mb-0"></h3><div id="session-stats"><span id="due-count-badge" class="badge bg-light text-dark"></span></div></div><div class="card-body text-center" id="quiz-area"></div></div></template>
    <template id="template-manage"><button id="back-to-menu-btn" class="btn btn-secondary mb-3 w-100"><i class="bi bi-arrow-left"></i> กลับไปเมนูหลัก</button><div class="card mb-4"><div class="card-header bg-info text-white"><h5><i class="bi bi-plus-circle-fill"></i> เพิ่มคำศัพท์ใหม่</h5></div><div class="card-body"><form id="add-form"><div class="mb-3"><label for="new-question" class="form-label">คำศัพท์ภาษาอังกฤษ</label><input type="text" id="new-question" class="form-control" required></div><div class="mb-3"><label for="new-answer" class="form-label">คำแปลภาษาไทย</label><input type="text" id="new-answer" class="form-control" required></div><div class="mb-3"><label for="new-category" class="form-label">หมวดหมู่</label><input type="text" id="new-category" class="form-control" placeholder="เช่น วิศวกรรมไฟฟ้า" required></div><button type="submit" class="btn btn-success w-100">เพิ่มคำศัพท์</button></form></div></div><div class="card"><div class="card-header bg-secondary text-white"><h5><i class="bi bi-card-list"></i> คลังคำศัพท์ทั้งหมด</h5></div><div class="card-body"><div id="questions-list" class="table-responsive"></div></div></div></template>
    <template id="template-dashboard"><button id="back-to-menu-btn" class="btn btn-secondary mb-3 w-100"><i class="bi bi-arrow-left"></i> กลับไปเมนูหลัก</button><div class="card mb-4"><div class="card-header bg-primary text-white"><h5><i class="bi bi-speedometer2"></i> แดชบอร์ดสรุปผล</h5></div><div class="card-body"><div class="row text-center mb-4"><div class="col"><h4 class="mb-0 text-primary" id="total-questions">0</h4><small class="text-muted">คำศัพท์ทั้งหมด</small></div><div class="col"><h4 class="mb-0 text-warning" id="due-for-review">0</h4><small class="text-muted">ถึงรอบทวน</small></div></div><hr><h6 class="mb-3">สัดส่วนคำศัพท์ตามหมวดหมู่</h6><div style="position: relative; height:300px; width:100%"><canvas id="categoryChart"></canvas></div><hr><h6 class="mb-3">ผลการตอบถูก/ผิด ย้อนหลัง 7 วัน</h6><div style="position: relative; height:300px; width:100%"><canvas id="dailyResultChart"></canvas></div></div></div></template>

    <script type="module">
        // Import functions from Firebase (No changes)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDocs, addDoc, deleteDoc, updateDoc, Timestamp, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration (No changes)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyDMmUxdlbAsjXdVr8JXfFV6zqVL2am9bwM",
        authDomain: "spaced-repetition-system-7ce8a.firebaseapp.com",
        projectId: "spaced-repetition-system-7ce8a",
        storageBucket: "spaced-repetition-system-7ce8a.firebasestorage.app",
        messagingSenderId: "668763983651",
        appId: "1:668763983651:web:3cc3df1c61d0165c764696",
        measurementId: "G-MPVL49Y2T4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements, Global Variables (No changes)
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const appRoot = document.getElementById('app-root');
            const loginBtn = document.getElementById('login-btn');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            const loginAlert = document.getElementById('login-alert');
            const goToRegisterLink = document.getElementById('go-to-register');
            const registerBtn = document.getElementById('register-btn');
            const registerEmailInput = document.getElementById('register-email');
            const registerPasswordInput = document.getElementById('register-password');
            const registerAlert = document.getElementById('register-alert');
            const goToLoginLink = document.getElementById('go-to-login');
            let currentUser = null;
            let allUserQuestions = [];
            const SRS_LEVELS = [1, 3, 7, 14, 30, 60, 120];
            let QuizSession = {};
            let historyModalInstance = null, startSessionModalInstance = null;
            let categoryChartInstance = null, dailyResultChartInstance = null;
            const showApp = () => { loginSection.classList.add('hidden'); registerSection.classList.add('hidden'); appRoot.classList.remove('hidden'); };
            const showLoginScreen = () => { registerSection.classList.add('hidden'); appRoot.classList.add('hidden'); loginSection.classList.remove('hidden'); };
            const showRegisterScreen = () => { loginSection.classList.add('hidden'); appRoot.classList.add('hidden'); registerSection.classList.remove('hidden'); };
            const showLoginError = (message) => { loginAlert.textContent = message; loginAlert.classList.remove('hidden'); };
            const showRegisterError = (message) => { registerAlert.textContent = message; registerAlert.classList.remove('hidden'); };
            const showAlert = (msg, type = 'success') => { const c = document.getElementById('alert-container'); const el = document.createElement('div'); el.className = `alert alert-${type} alert-dismissible fade show`; el.innerHTML = `${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`; c.appendChild(el); setTimeout(() => el.remove(), 3000); };
            const FirebaseService = { getQuestions: async (userId) => { const qCollection = collection(db, 'users', userId, 'words'); const snapshot = await getDocs(qCollection); return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); }, addQuestion: (userId, data) => addDoc(collection(db, 'users', userId, 'words'), data), deleteQuestion: (userId, wordId) => deleteDoc(doc(db, 'users',userId, 'words', wordId)), updateQuestion: (userId, wordId, data) => updateDoc(doc(db, 'users', userId, 'words', wordId), data), addResult: (userId, data) => addDoc(collection(db, 'users', userId, 'results'), data), getResults: async (userId) => { const rCollection = collection(db, 'users', userId, 'results'); const snapshot = await getDocs(rCollection); return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); } };
            
            // --- UPDATED: Speech Service ---
            const SpeechService = {
                recognition: null, isListening: false,
                init: () => {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (SpeechRecognition) {
                        SpeechService.recognition = new SpeechRecognition();
                        SpeechService.recognition.continuous = false;
                        SpeechService.recognition.interimResults = false;
                        SpeechService.recognition.lang = 'th-TH';
                        SpeechService.recognition.onresult = (event) => {
                            const transcript = event.results[0][0].transcript.trim();
                            App.handleSpeechInput(transcript);
                        };
                        SpeechService.recognition.onerror = (event) => { showAlert(`เกิดข้อผิดพลาดในการรับเสียง: ${event.error}`, 'danger'); };
                    }
                },
                speak: (text, lang = 'en-US') => {
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(text);
                        utterance.lang = lang;
                        utterance.rate = 0.9;
                        window.speechSynthesis.speak(utterance);
                    }
                },
                toggleListen: (btn) => {
                    if (!SpeechService.recognition) { showAlert('เบราว์เซอร์ไม่รองรับการพูด', 'warning'); return; }
                    if (SpeechService.isListening) { SpeechService.recognition.stop(); return; }
                    SpeechService.recognition.start();
                    SpeechService.recognition.onstart = () => { SpeechService.isListening = true; btn.classList.add('mic-listening'); };
                    SpeechService.recognition.onend = () => { SpeechService.isListening = false; btn.classList.remove('mic-listening'); };
                }
            };

            onAuthStateChanged(auth, async (user) => { if (user) { currentUser = user; allUserQuestions = await FirebaseService.getQuestions(currentUser.uid); if (allUserQuestions.length === 0) { const initialQuestions = [ { question: 'Voltage', answer: 'แรงดันไฟฟ้า', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Current', answer: 'กระแสไฟฟ้า', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Resistance', answer: 'ความต้านทาน', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Capacitor', answer: 'ตัวเก็บประจุ', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Transistor', answer: 'ทรานซิสเตอร์', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Semiconductor', answer: 'สารกึ่งตัวนำ', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Generator', answer: 'เครื่องกำเนิดไฟฟ้า', category: 'วิศวกรรมไฟฟ้า' }, { question: 'Torque', answer: 'แรงบิด', category: 'วิศวกรรมเครื่องกล' }, { question: 'Velocity', answer: 'ความเร็ว', category: 'วิศวกรรมเครื่องกล' }, { question: 'Acceleration', answer: 'ความเร่ง', category: 'วิศวกรรมเครื่องกล' }, { question: 'Friction', answer: 'ความเสียดทาน', category: 'วิศวกรรมเครื่องกล' }, { question: 'Thermodynamics', answer: 'อุณหพลศาสตร์', category: 'วิศวกรรมเครื่องกล' }, { question: 'Viscosity', answer: 'ความหนืด', category: 'วิศวกรรมเครื่องกล' }, { question: 'Turbine', answer: 'กังหัน', category: 'วิศวกรรมเครื่องกล' }, { question: 'Foundation', answer: 'ฐานราก', category: 'วิศวกรรมโยธา' }, { question: 'Beam', answer: 'คาน', category: 'วิศวกรรมโยธา' }, { question: 'Column', answer: 'เสา', category: 'วิศวกรรมโยธา' }, { question: 'Tension', answer: 'แรงดึง', category: 'วิศวกรรมโยธา' }, { question: 'Compression', answer: 'แรงอัด', category: 'วิศวกรรมโยธา' }, { question: 'Concrete', answer: 'คอนกรีต', category: 'วิศวกรรมโยธา' }, { question: 'Infrastructure', answer: 'โครงสร้างพื้นฐาน', category: 'วิศวกรรมโยธา' }, { question: 'Catalyst', answer: 'ตัวเร่งปฏิกิริยา', category: 'วิศวกรรมเคมี' }, { question: 'Distillation', answer: 'การกลั่นลำดับส่วน', category: 'วิศวกรรมเคมี' }, { question: 'Molecule', answer: 'โมเลกุล', category: 'วิศวกรรมเคมี' }, { question: 'Polymer', answer: 'พอลิเมอร์', category: 'วิศวกรรมเคมี' }, { question: 'Reaction', answer: 'ปฏิกิริยา', category: 'วิศวกรรมเคมี' }, { question: 'Solvent', answer: 'ตัวทำละลาย', category: 'วิศวกรรมเคมี' }, { question: 'Algorithm', answer: 'อัลกอริทึม', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Database', answer: 'ฐานข้อมูล', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Firewall', answer: 'ไฟร์วอลล์', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Encryption', answer: 'การเข้ารหัส', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Software', answer: 'ซอฟต์แวร์', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Hardware', answer: 'ฮาร์ดแวร์', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Network', answer: 'เครือข่าย', category: 'วิศวกรรมคอมพิวเตอร์' }, { question: 'Compiler', answer: 'คอมไพเลอร์', category: 'วิศวกรรมคอมพิวเตอร์' } ]; for (const q of initialQuestions) { await FirebaseService.addQuestion(currentUser.uid, { ...q, srs_level: 0, next_review_date: Timestamp.now() }); } allUserQuestions = await FirebaseService.getQuestions(currentUser.uid); } SpeechService.init(); showApp(); UI.renderMainMenu(); } else { showLoginScreen(); } });
            goToRegisterLink.addEventListener('click', (e) => { e.preventDefault(); showRegisterScreen(); });
            goToLoginLink.addEventListener('click', (e) => { e.preventDefault(); showLoginScreen(); });
            loginBtn.addEventListener('click', () => signInWithEmailAndPassword(auth, loginEmailInput.value, loginPasswordInput.value).catch(err => showLoginError("อีเมลหรือรหัสผ่านไม่ถูกต้อง")));
            registerBtn.addEventListener('click', () => createUserWithEmailAndPassword(auth, registerEmailInput.value, registerPasswordInput.value).then(() => { showAlert('สมัครสมาชิกสำเร็จ! กรุณากลับไปหน้าเข้าสู่ระบบ', 'success'); showLoginScreen(); }).catch(err => { if (err.code === 'auth/email-already-in-use') { showRegisterError("อีเมลนี้ถูกใช้งานแล้ว"); } else if (err.code === 'auth/weak-password') { showRegisterError("รหัสผ่านต้องมีความยาว 6 ตัวอักษรขึ้นไป"); } else { showRegisterError(`เกิดข้อผิดพลาด: ${err.message}`); } }));

            const UI = {
                renderMainMenu: () => { appRoot.innerHTML = document.getElementById('template-main-menu').innerHTML; document.getElementById('welcome-message').textContent = `ยินดีต้อนรับ, ${currentUser.email}`; document.getElementById('logout-btn').addEventListener('click', () => signOut(auth)); document.getElementById('start-new-btn').addEventListener('click', UI.showStartSessionModal); document.getElementById('manage-btn').addEventListener('click', UI.renderManagePage); document.getElementById('dashboard-btn').addEventListener('click', UI.renderDashboardPage); },
                renderManagePage: async () => { appRoot.innerHTML = document.getElementById('template-manage').innerHTML; document.getElementById('back-to-menu-btn').addEventListener('click', UI.renderMainMenu); const listContainer = document.getElementById('questions-list'); listContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>'; allUserQuestions = await FirebaseService.getQuestions(currentUser.uid); if (allUserQuestions.length === 0) { listContainer.innerHTML = '<p class="text-center text-muted">ยังไม่มีคำศัพท์</p>'; } else { const now = new Date(); now.setHours(0,0,0,0); const tableHTML = `<table class="table table-striped table-hover"><thead><tr><th>คำศัพท์ / หมวดหมู่</th><th>สถานะ</th><th class="text-end">จัดการ</th></tr></thead><tbody>${allUserQuestions.sort((a,b)=>a.question.localeCompare(b.question)).map(q => { const nr = q.next_review_date.toDate(); const due = nr <= now; const s = due ? `<span class="badge bg-warning">ถึงรอบทวน</span>` : `<span class="badge bg-secondary">อีก ${Math.ceil((nr - now) / 864e5)} วัน</span>`; return `<tr><td>${q.question}<br><small class="text-muted">${q.answer}</small><br><small class="text-info">${q.category}</small></td><td><span class="badge bg-info">Lv. ${q.srs_level}</span> ${s}</td><td class="text-end"><button class="btn btn-sm btn-danger" data-id="${q.id}">ลบ</button></td></tr>`; }).join('')}</tbody></table>`; listContainer.innerHTML = tableHTML; } document.getElementById('add-form').addEventListener('submit', async (e) => { e.preventDefault(); const form = e.target; await FirebaseService.addQuestion(currentUser.uid, { question: form.elements['new-question'].value, answer: form.elements['new-answer'].value, category: form.elements['new-category'].value, srs_level: 0, next_review_date: Timestamp.now() }); showAlert('เพิ่มคำศัพท์สำเร็จ!'); UI.renderManagePage(); }); listContainer.querySelectorAll('.btn-danger').forEach(b => b.addEventListener('click', async (e) => { if (confirm('ยืนยันการลบ?')) { await FirebaseService.deleteQuestion(currentUser.uid, e.target.dataset.id); showAlert('ลบคำศัพท์แล้ว', 'warning'); UI.renderManagePage(); } })); },
                renderDashboardPage: async () => { appRoot.innerHTML = document.getElementById('template-dashboard').innerHTML; document.getElementById('back-to-menu-btn').addEventListener('click', UI.renderMainMenu); const allResults = await FirebaseService.getResults(currentUser.uid); document.getElementById('total-questions').textContent = allUserQuestions.length; const now = new Date(); now.setHours(0,0,0,0); const dueCount = allUserQuestions.filter(q => q.next_review_date.toDate() <= now).length; document.getElementById('due-for-review').textContent = dueCount; const categoryCounts = allUserQuestions.reduce((acc, q) => { acc[q.category] = (acc[q.category] || 0) + 1; return acc; }, {}); if(categoryChartInstance) categoryChartInstance.destroy(); categoryChartInstance = new Chart(document.getElementById('categoryChart').getContext('2d'), { type: 'pie', data: { labels: Object.keys(categoryCounts), datasets: [{ data: Object.values(categoryCounts), backgroundColor: Object.keys(categoryCounts).map((_,i)=>`hsl(${i*60},70%,70%)`), hoverOffset: 4 }] }, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'right'}}} }); const dailyResults = {}; for (let i = 6; i >= 0; i--) { const d = new Date(now); d.setDate(now.getDate() - i); dailyResults[d.toLocaleDateString('th-TH')] = { correct: 0, wrong: 0 }; } allResults.forEach(r => { const resultDate = r.timestamp.toDate().toLocaleDateString('th-TH'); if (dailyResults[resultDate]) { r.isCorrect ? dailyResults[resultDate].correct++ : dailyResults[resultDate].wrong++; } }); if(dailyResultChartInstance) dailyResultChartInstance.destroy(); dailyResultChartInstance = new Chart(document.getElementById('dailyResultChart').getContext('2d'), { type: 'bar', data: { labels: Object.keys(dailyResults), datasets: [{ label: 'ตอบถูก', data: Object.values(dailyResults).map(d=>d.correct), backgroundColor: 'rgba(75,192,192,0.6)' }, { label: 'ตอบผิด', data: Object.values(dailyResults).map(d=>d.wrong), backgroundColor: 'rgba(255,99,132,0.6)' }] }, options:{responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true, ticks:{stepSize:1}}}} }); },
                showStartSessionModal: () => { const categorySelect = document.getElementById('category-select'); const datePickerContainer = document.getElementById('custom-date-picker-container'); const datePicker = document.getElementById('custom-date-picker'); const dynamicOptions = categorySelect.querySelectorAll('option[data-dynamic]'); dynamicOptions.forEach(opt => opt.remove()); const categories = [...new Set(allUserQuestions.map(q => q.category))]; categories.forEach(cat => { const option = document.createElement('option'); option.value = cat; option.textContent = `เฉพาะหมวดหมู่: ${cat}`; option.dataset.dynamic = true; categorySelect.appendChild(option); }); datePicker.valueAsDate = new Date(); categorySelect.addEventListener('change', () => { datePickerContainer.classList.toggle('hidden', categorySelect.value !== 'custom_date'); }); startSessionModalInstance = new bootstrap.Modal(document.getElementById('startSessionModal')); startSessionModalInstance.show(); document.getElementById('confirm-start-btn').onclick = () => { startSessionModalInstance.hide(); const sessionOptions = { category: categorySelect.value, direction: document.getElementById('direction-select').value, }; if (sessionOptions.category === 'custom_date') { sessionOptions.customDate = datePicker.value; } App.startSession(sessionOptions); }; },
                
                // --- UPDATED for listening mode ---
                renderTestPage: () => {
                    appRoot.innerHTML = document.getElementById('template-test').innerHTML;
                    const directionMap = {'en-th': 'อังกฤษ -> ไทย', 'th-en': 'ไทย -> อังกฤษ'};
                    document.getElementById('session-title').innerHTML = `<i class="bi bi-earbuds"></i> โหมดฟัง (${directionMap[QuizSession.direction]})`;
                    App.nextCard();
                },
                displayCard: (q) => {
                    const qa = document.getElementById('quiz-area');
                    
                    const isEnTh = QuizSession.direction === 'en-th';
                    const text1 = isEnTh ? q.question : q.answer;
                    const lang1 = isEnTh ? 'en-US' : 'th-TH';
                    const text2 = isEnTh ? q.answer : q.question;
                    const lang2 = isEnTh ? 'th-TH' : 'en-US';

                    let cardHTML = `
                        <div class="d-flex justify-content-between mb-2">
                            <button class="btn btn-sm btn-outline-secondary" id="back-to-menu-quiz-btn"><i class="bi bi-arrow-left"></i> กลับไปเมนูหลัก</button>
                            <button class="btn btn-sm btn-outline-info" id="history-btn"><i class="bi bi-clock-history"></i> ดูที่ทบทวนแล้ว</button>
                        </div>
                        <div class="my-4 p-3 border rounded bg-light">
                            <p class="fs-4"><strong>${text1}</strong></p>
                            <p class="fs-5 text-muted">${text2}</p>
                        </div>
                        <hr>
                        <p class="fs-5 mt-4">กดปุ่มไมโครโฟนแล้วออกคำสั่งเสียง</p>
                        <p class="text-muted">พูดว่า <strong class="text-primary">"ขอฟังอีกรอบ"</strong> เพื่อฟังซ้ำ<br>หรือบอกเวลาทบทวน เช่น <strong class="text-success">"1 วัน"</strong>, <strong class="text-success">"3 วัน"</strong> เพื่อไปข้อถัดไป</p>
                        <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                            <button id="mic-btn" class="btn btn-lg btn-secondary rounded-circle" style="width: 80px; height: 80px;">
                                <i class="bi bi-mic-fill fs-2"></i>
                            </button>
                        </div>`;
                    
                    qa.innerHTML = cardHTML;

                    document.getElementById('back-to-menu-quiz-btn').addEventListener('click', UI.renderMainMenu);
                    document.getElementById('history-btn').addEventListener('click', UI.showHistory);
                    const micBtn = document.getElementById('mic-btn');
                    micBtn.addEventListener('click', () => SpeechService.toggleListen(micBtn));

                    // --- UPDATED: Speak sequence ---
                    if ('speechSynthesis' in window) window.speechSynthesis.cancel();
                    SpeechService.speak(text1, lang1);
                    SpeechService.speak(text2, lang2);
                },
                showHistory: () => { const body = document.getElementById('history-modal-body'); body.innerHTML = QuizSession.answeredThisSession.length === 0 ? '<p>ยังไม่มีคำที่ทบทวน</p>' : `<ul class="list-group list-group-flush">${QuizSession.answeredThisSession.map(item => `<li class="list-group-item"><strong>${item.question}</strong> -> ${item.answer}</li>`).join('')}</ul>`; historyModalInstance = new bootstrap.Modal(document.getElementById('historyModal')); historyModalInstance.show(); },
            };
            
            const App = {
                startSession: (options) => { QuizSession = { ...options, dueQuestions: [], answeredThisSession: [] }; let filtered = []; let categoryDisplay = options.category; if (options.category === 'all') { filtered = allUserQuestions; categoryDisplay = "ทั้งหมด"; } else if (options.category === 'due') { const now = new Date(); now.setHours(0, 0, 0, 0); filtered = allUserQuestions.filter(q => q.next_review_date.toDate() <= now); categoryDisplay = "ถึงกำหนดทวน"; } else if (options.category === 'custom_date') { const selectedDate = new Date(options.customDate + 'T00:00:00'); selectedDate.setHours(0, 0, 0, 0); filtered = allUserQuestions.filter(q => { const reviewDate = q.next_review_date.toDate(); reviewDate.setHours(0, 0, 0, 0); return reviewDate.getTime() === selectedDate.getTime(); }); categoryDisplay = `วันที่ ${selectedDate.toLocaleDateString('th-TH')}`; } else { filtered = allUserQuestions.filter(q => q.category === options.category); } QuizSession.dueQuestions = filtered.sort(() => Math.random() - 0.5); QuizSession.categoryDisplay = categoryDisplay; if (QuizSession.dueQuestions.length === 0) { showAlert('ไม่มีคำศัพท์ที่ตรงตามเงื่อนไขนี้', 'info'); return; } UI.renderTestPage(); },
                nextCard: () => { document.getElementById('due-count-badge').textContent = `เหลือ: ${QuizSession.dueQuestions.length}`; const nextQ = QuizSession.dueQuestions.pop(); if (nextQ) { QuizSession.currentQuestion = nextQ; UI.displayCard(nextQ); } else { showAlert('ทบทวนรอบนี้เสร็จแล้ว!', 'success'); UI.renderMainMenu(); } },
                handleSpeechInput: (transcript) => {
                    showAlert(`คุณพูดว่า: "${transcript}"`, 'info');
                    if (transcript.includes("ขอฟังอีกรอบ")) {
                        const q = QuizSession.currentQuestion;
                        if (q) {
                            const isEnTh = QuizSession.direction === 'en-th';
                            const text1 = isEnTh ? q.question : q.answer;
                            const lang1 = isEnTh ? 'en-US' : 'th-TH';
                            const text2 = isEnTh ? q.answer : q.question;
                            const lang2 = isEnTh ? 'th-TH' : 'en-US';
                            if ('speechSynthesis' in window) window.speechSynthesis.cancel();
                            SpeechService.speak(text1, lang1);
                            SpeechService.speak(text2, lang2);
                        }
                        return;
                    }
                    const match = transcript.match(/(\d+)\s*วัน/);
                    if (match && match[1]) {
                        const days = parseInt(match[1], 10);
                        const micBtn = document.getElementById('mic-btn');
                        if(micBtn) micBtn.disabled = true;
                        App.setNextReviewDateAndContinue(days);
                    } else {
                        showAlert(`ไม่รู้จักคำสั่ง: "${transcript}"`, 'warning');
                    }
                },
                setNextReviewDateAndContinue: async (daysToAdd) => { const q = QuizSession.currentQuestion; if (!q) return; QuizSession.answeredThisSession.push({question: q.question, answer: q.answer}); const nextReviewDate = new Date(); nextReviewDate.setHours(0, 0, 0, 0); nextReviewDate.setDate(nextReviewDate.getDate() + daysToAdd); await FirebaseService.updateQuestion(currentUser.uid, q.id, { next_review_date: Timestamp.fromDate(nextReviewDate) }); const qIndex = allUserQuestions.findIndex(item => item.id === q.id); if (qIndex > -1) { allUserQuestions[qIndex].next_review_date = Timestamp.fromDate(nextReviewDate); } setTimeout(() => App.nextCard(), 400); },
                handleAnswer: () => {},
                generateChoices: () => {}
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
